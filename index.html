<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzxxfaz.club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; 
            background: #000; 
            font-family: 'Segoe UI', sans-serif; 
            color: white; 
            overflow: hidden; 
        }

        /* Pantalla de Entrada */
        #entry-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            cursor: pointer;
            transition: opacity 1.2s ease;
        }

        .neon-main {
            font-size: 3.5rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        /* Contenido Principal con GIF DE FONDO */
        #main-site {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* REEMPLAZA EL LINK POR TU GIF */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('TU_GIF_AQUI.gif') no-repeat center center/cover;
            filter: blur(25px);
            transition: filter 1.5s ease;
        }

        /* Marco Ne√≥n Bajito */
        .neon-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 400px;
            border: 1.5px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(10px);
        }

        .neon-name {
            font-size: 1.6rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            margin-bottom: 25px;
        }

        .avatar {
            width: 90px; height: 90px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        /* Estilo de los Iconos */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-icons a {
            color: #fff;
            font-size: 2rem;
            text-decoration: none;
            opacity: 0.7;
            transition: 0.3s;
        }

        .social-icons a:hover {
            opacity: 1;
            text-shadow: 0 0 10px #fff;
            transform: translateY(-3px);
        }

        /* Helpers */
        .fade-out { opacity: 0; pointer-events: none; }
        .unblur { filter: blur(0) !important; }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="TU_MUSICA.mp3" type="audio/mpeg">
    </audio>

    <div id="entry-screen" onclick="start()">
        <h1 class="neon-main">zzxxfaz.club</h1>
        <p style="opacity:0.4; margin-top:15px; letter-spacing:2px;">[ CLICK TO ENTER ]</p>
    </div>

    <main id="main-site">
        <div class="neon-card">
            <div class="avatar">
                <img src="TU_FOTO.jpg" style="width:100%; height:100%; object-fit:cover;">
            </div>
            <h2 class="neon-name">@tu_nombre</h2>
            
            <div class="social-icons">
                <a href="https://t.me/TU_USUARIO" target="_blank">
                    <i class="fa-brands fa-telegram"></i>
                </a>
                <a href="LINK_DISCORD" target="_blank">
                    <i class="fa-brands fa-discord"></i>
                </a>
            </div>
        </div>
    </main>

    <script>
        function start() {
            document.getElementById('entry-screen').classList.add('fade-out');
            document.getElementById('main-site').classList.add('unblur');
            
            var audio = document.getElementById("bg-music");
            audio.volume = 0.4;
            audio.play();
        }
    </script>
</body>
</html>
