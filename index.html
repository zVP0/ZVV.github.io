<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzxxfaz.club</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; 
            background: #000; 
            font-family: 'Segoe UI', sans-serif; 
            color: white; 
            overflow: hidden; 
        }

        /* Pantalla de Entrada */
        #entry-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            cursor: pointer;
            transition: opacity 1.2s ease;
        }

        .neon-main {
            font-size: 3.5rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        /* Contenido Principal con GIF DE FONDO */
        #main-site {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* CAMBIA 'tu-archivo.gif' POR EL LINK DE TU GIF */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('AQUI_PEGA_EL_LINK_DE_TU_GIF.gif') no-repeat center center/cover;
            filter: blur(25px);
            transition: filter 1.5s ease;
        }

        /* Marco con neón bajito */
        .neon-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 450px;
            border: 1.5px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(10px);
        }

        .neon-name {
            font-size: 1.6rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        .avatar {
            width: 90px; height: 90px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .links a {
            display: inline-block;
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            opacity: 0.7;
            transition: 0.3s;
        }

        .links a:hover { opacity: 1; text-shadow: 0 0 5px #fff; }

        .fade-out { opacity: 0; pointer-events: none; }
        .unblur { filter: blur(0) !important; }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="AQUI_PEGA_EL_LINK_DE_TU_MUSICA.mp3" type="audio/mpeg">
    </audio>

    <div id="entry-screen" onclick="start()">
        <h1 class="neon-main">zzxxfaz.club</h1>
        <p style="opacity:0.4; margin-top:15px; letter-spacing:2px;">[ CLICK TO ENTER ]</p>
    </div>

    <main id="main-site">
        <div class="neon-card">
            <div class="avatar">
                <img src="TU_FOTO_DE_PERFIL.jpg" style="width:100%; height:100%; object-fit:cover;">
            </div>
            <h2 class="neon-name">@tu_nombre</h2>
            <div class="links">
                <a href="LINK_GITHUB">github</a>
                <a href="LINK_DISCORD">discord</a>
                <a href="LINK_INSTA">instagram</a>
            </div>
        </div>
    </main>

    <script>
        function start() {
            // Quita la pantalla negra
            document.getElementById('overlay') || document.getElementById('entry-screen').classList.add('fade-out');
            // Quita el desenfoque
            document.getElementById('main-site').classList.add('unblur');
            
            // REPRODUCE LA MÚSICA
            var audio = document.getElementById("bg-music");
            audio.volume = 0.5; // Ajusta el volumen (0.0 a 1.0)
            audio.play();
        }
    </script>
</body>
</html>
