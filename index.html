<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzxxfaz.club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; 
            background: #000; 
            font-family: 'Segoe UI', sans-serif; 
            color: white; 
            overflow: hidden; 
            perspective: 1000px; /* Necesario para el efecto 3D */
        }

        /* Contenedor del Fondo (para el movimiento) */
        #bg-container {
            position: fixed;
            top: -5%; left: -5%;
            width: 110%; height: 110%;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('Anm.gif') no-repeat center center/cover;
            z-index: -1;
            transition: transform 0.1s ease-out; /* Suaviza el movimiento */
        }

        /* Pantalla de Entrada */
        #entry-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            cursor: pointer;
            transition: opacity 1.2s ease;
        }

        .neon-main {
            font-size: 3.5rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        /* Contenedor Principal */
        #main-site {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: blur(25px);
            transition: filter 1.5s ease;
        }

        /* Marco Neón con efecto 3D */
        .neon-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 400px;
            border: 1.5px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(10px);
            transition: transform 0.1s ease-out; /* Suaviza el movimiento */
        }

        .neon-name {
            font-size: 1.6rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            margin-bottom: 25px;
        }

        .avatar {
            width: 90px; height: 90px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-icons a {
            color: #fff;
            font-size: 2rem;
            text-decoration: none;
            opacity: 0.7;
            transition: 0.3s;
        }

        .social-icons a:hover {
            opacity: 1;
            text-shadow: 0 0 10px #fff;
        }

        .fade-out { opacity: 0; pointer-events: none; }
        .unblur { filter: blur(0) !important; }
    </style>
</head>
<body>

    <div id="bg-container"></div>

    <audio id="bg-music" loop>
        <source src="nothingzz.mp3" type="audio/mpeg">
    </audio>

    <div id="entry-screen" onclick="start()">
        <h1 class="neon-main">zzxxfaz.club</h1>
        <p style="opacity:0.4; margin-top:15px; letter-spacing:2px;">[ CLICK TO ENTER ]</p>
    </div>

    <main id="main-site">
        <div class="neon-card" id="card">
            <div class="avatar">
                <img src="perfil.jpg" style="width:100%; height:100%; object-fit:cover;">
            </div>
            <h2 class="neon-name">monster</h2>
            
            <div class="social-icons">
                <a href="https://t.me/TU_USUARIO" target="_blank"><i class="fa-brands fa-telegram"></i></a>
                <a href="LINK_DISCORD" target="_blank"><i class="fa-brands fa-discord"></i></a>
            </div>
        </div>
    </main>

    <script>
        const card = document.getElementById('card');
        const bg = document.getElementById('bg-container');

        // Función para mover todo con el mouse
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            // Mueve el fondo ligeramente
            const moveX = (x - 0.5) * 30; // 30px de rango
            const moveY = (y - 0.5) * 30;
            bg.style.transform = `translate(${moveX}px, ${moveY}px)`;

            // Rota la card ligeramente para efecto 3D
            const rotateX = (y - 0.5) * -10; // 10 grados de rotación
            const rotateY = (x - 0.5) * 10;
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        function start() {
            document.getElementById('entry-screen').classList.add('fade-out');
            document.getElementById('main-site').classList.add('unblur');
            var audio = document.getElementById("bg-music");
            audio.volume = 0.4;
            audio.play();
        }
    </script>
</body>
</html>
