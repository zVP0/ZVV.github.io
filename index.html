<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzxxfaz.club</title>
    <style>
        /* Reset y Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; 
            background-color: #000; 
            font-family: 'Courier New', Courier, monospace; 
            color: white; 
            overflow: hidden; 
        }

        /* Pantalla de Entrada (Negra total) */
        #entry-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            cursor: pointer;
            transition: opacity 1s ease;
        }

        #entry-screen h1 {
            font-size: 2.5rem;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .click-hint {
            margin-top: 15px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            opacity: 0.5;
        }

        /* Contenido Principal (Con la imagen de fondo) */
        #main-site {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('tu-fondo.jpg') no-repeat center center/cover;
            filter: blur(20px); /* Inicia borroso */
            transition: filter 1.5s ease;
        }

        /* Card de Redes Sociales */
        .profile-card {
            background: rgba(0, 0, 0, 0.6);
            padding: 2.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            text-align: center;
            width: 350px;
        }

        .avatar {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: #222;
            margin: 0 auto 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .username { font-size: 1.2rem; margin-bottom: 5px; }
        .bio { font-size: 0.8rem; opacity: 0.6; margin-bottom: 20px; }

        .links a {
            display: inline-block;
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .links a:hover { transform: scale(1.2); }

        /* Helpers de JS */
        .fade-out { opacity: 0; pointer-events: none; }
        .remove-blur { filter: blur(0) !important; }
    </style>
</head>
<body>

    <div id="entry-screen" onclick="startApp()">
        <h1>zzxxfaz.club</h1>
        <p class="click-hint">[ CLICK TO ENTER ]</p>
    </div>

    <main id="main-site">
        <div class="profile-card">
            <div class="avatar">
                <img src="https://via.placeholder.com/80" alt="" style="width:100%; border-radius:50%">
            </div>
            <h2 class="username">tu_nombre</h2>
            <p class="bio">digital creator</p>
            
            <div class="links">
                <a href="https://github.com/tu_user" title="GitHub">GH</a>
                <a href="https://discord.com" title="Discord">DC</a>
                <a href="https://instagram.com" title="Instagram">IG</a>
            </div>
        </div>
    </main>

    <script>
        function startApp() {
            // Desaparece el texto zzxxfaz.club
            document.getElementById('entry-screen').classList.add('fade-out');
            // Quita el desenfoque del fondo y la card
            document.getElementById('main-site').classList.add('remove-blur');
        }
    </script>
</body>
</html>
