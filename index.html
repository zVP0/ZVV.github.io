<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzxxfaz.club</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; 
            background: #000; 
            font-family: 'Segoe UI', sans-serif; 
            color: white; 
            overflow: hidden; 
        }

        /* Pantalla de Entrada */
        #entry-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            cursor: pointer;
            transition: opacity 1.2s ease;
        }

        /* Texto Neón Principal (zzxxfaz.club) */
        .neon-main {
            font-size: 3.5rem;
            font-weight: 800;
            color: #fff;
            /* Neón fuerte para la entrada */
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        /* MARCO CON NEÓN MÁS BAJITO */
        .neon-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 450px;
            /* Borde más fino y glow reducido */
            border: 1.2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(10px);
        }

        /* NOMBRE CON NEÓN MÁS BAJITO */
        .neon-name {
            font-size: 1.6rem;
            font-weight: 600;
            color: #fff;
            /* Un solo nivel de sombra para que sea sutil */
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        .avatar {
            width: 90px; height: 90px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .links a {
            display: inline-block;
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            opacity: 0.7;
            transition: 0.3s;
        }

        .links a:hover { opacity: 1; text-shadow: 0 0 5px #fff; }

        /* Pantallas */
        #main-site {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #050505;
            filter: blur(25px);
            transition: filter 1.5s ease;
        }

        .fade-out { opacity: 0; pointer-events: none; }
        .unblur { filter: blur(0) !important; }
    </style>
</head>
<body>

    <div id="entry-screen" onclick="start()">
        <h1 class="neon-main">zzxxfaz.club</h1>
        <p style="opacity:0.4; margin-top:15px; letter-spacing:2px;">[ CLICK TO ENTER ]</p>
    </div>

    <main id="main-site">
        <div class="neon-card">
            <div class="avatar">
                <img src="https://via.placeholder.com/90" style="width:100%; border-radius:50%">
            </div>
            <h2 class="neon-name">@tu_nombre</h2>
            <div class="links">
                <a href="#">github</a>
                <a href="#">discord</a>
                <a href="#">instagram</a>
            </div>
        </div>
    </main>

    <script>
        function start() {
            document.getElementById('entry-screen').classList.add('fade-out');
            document.getElementById('main-site').classList.add('unblur');
        }
    </script>
</body>
</html>
