<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzxxfaz.club</title>
    <style>
        /* Estilos Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; 
            background: #000; 
            font-family: 'Segoe UI', sans-serif; 
            color: white; 
            overflow: hidden; 
        }

        /* Pantalla de Entrada */
        #entry-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            cursor: pointer;
            transition: opacity 1s ease;
        }

        /* Efecto Neón en el Texto */
        .neon-text {
            font-size: 3rem;
            font-weight: bold;
            text-transform: lowercase;
            /* Resplandor blanco neón */
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff;
            letter-spacing: 2px;
        }

        .hint {
            margin-top: 10px;
            font-size: 0.8rem;
            opacity: 0.5;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        /* Contenido Principal con Desenfoque */
        #main-content {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('TU_IMAGEN_DE_FONDO.jpg') no-repeat center center/cover;
            filter: blur(25px); /* Borroso al inicio */
            transition: filter 1.5s ease;
        }

        /* Marco con Borde Neón Blanco */
        .neon-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 450px; /* Tamaño similar a tu imagen */
            
            /* Borde Neón Blanco */
            border: 2px solid #fff;
            box-shadow: 0 0 10px #fff, inset 0 0 10px #fff; 
            backdrop-filter: blur(10px);
        }

        .avatar {
            width: 80px; height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 1px solid #fff;
            box-shadow: 0 0 5px #fff;
        }

        .links a {
            display: inline-block;
            margin: 15px 10px 0;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 5px #fff; /* Neón en enlaces */
            transition: 0.3s;
        }

        .links a:hover { transform: scale(1.1); }

        /* Clases para JS */
        .hide { opacity: 0; pointer-events: none; }
        .reveal { filter: blur(0) !important; }
    </style>
</head>
<body>

    <div id="entry-screen" onclick="entrar()">
        <h1 class="neon-text">zzxxfaz.club</h1>
        <p class="hint">[ click to enter ]</p>
    </div>

    <main id="main-content">
        <div class="neon-card">
            <div class="avatar">
                <img src="https://via.placeholder.com/80" style="width:100%; border-radius:50%">
            </div>
            <h2 class="neon-text" style="font-size: 1.5rem;">@tu_user</h2>
            <div class="links">
                <a href="#">github</a>
                <a href="#">discord</a>
                <a href="#">instagram</a>
            </div>
        </div>
    </main>

    <script>
        function entrar() {
            // Desvanece la entrada
            document.getElementById('entry-screen').classList.add('hide');
            // Quita el blur del fondo y la card
            document.getElementById('main-content').classList.add('reveal');
        }
    </script>
</body>
</html>
