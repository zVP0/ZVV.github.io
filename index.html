<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zVV</title>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Capa de Entrada (Overlay) */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            cursor: pointer;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        #overlay h1 {
            font-size: 3rem;
            letter-spacing: 10px;
            margin-bottom: 20px;
        }

        .click-text {
            font-size: 0.9rem;
            opacity: 0.6;
            text-transform: uppercase;
        }

        /* Contenido Principal (Borroso al inicio) */
        #main-content {
            text-align: center;
            filter: blur(20px); /* Empieza borroso */
            transition: filter 1.5s ease;
            z-index: 1;
        }

        /* Estilo de la Card */
        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #333;
            margin-bottom: 15px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .social-links a:hover { opacity: 1; }

        /* Clases para la animación con JS */
        .hidden {
            opacity: 0 !important;
            visibility: hidden !important;
        }

        .unblur {
            filter: blur(0) !important;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="enterSite()">
        <h1>zVV</h1>
        <p class="click-text">[ click to enter ]</p>
    </div>

    <div id="main-content">
        <div class="card">
            <div class="profile-img">
                <img src="tu-foto.jpg" alt="" style="width:100%; border-radius:50%;">
            </div>
            <h2>@tu_usuario</h2>
            <p>Developer / Designer</p>
            <div class="social-links">
                <a href="https://github.com/tu-user">GitHub</a>
                <a href="https://discord.com/invite/tu-server">Discord</a>
                <a href="mailto:tu@correo.com">Email</a>
            </div>
        </div>
    </div>

    <script>
        function enterSite() {
            // Oculta el texto de entrada
            document.getElementById('overlay').classList.add('hidden');
            // Quita lo borroso del contenido
            document.getElementById('main-content').classList.add('unblur');
            
            // Opcional: Si quieres que suene música al entrar
            // let audio = new Audio('tu-musica.mp3');
            // audio.play();
        }
    </script>
</body>
</html>
