<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzxxfaz.club</title>
    <style>
        /* Reset y Base Oscura */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; 
            background-color: #000; 
            font-family: 'Inter', -apple-system, sans-serif; 
            color: white; 
            overflow: hidden; 
        }

        /* Pantalla de Entrada (Negra total como tus imágenes) */
        #entry-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            cursor: pointer;
            transition: opacity 1.2s ease, visibility 1.2s;
        }

        #entry-screen h1 {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            /* Efecto de brillo sutil de tus capturas */
            text-shadow: 0 0 15px rgba(255,255,255,0.6);
            margin-bottom: 10px;
        }

        .click-hint {
            font-size: 0.75rem;
            letter-spacing: 3px;
            opacity: 0.4;
            text-transform: uppercase;
        }

        /* Contenido Principal (Lo que sale después) */
        #main-site {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Aquí pon tu imagen de fondo */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.alphacoders.com/132/1327116.png') no-repeat center center/cover;
            filter: blur(30px); /* Desenfoque inicial fuerte */
            transition: filter 2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Card de Redes Sociales */
        .profile-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .avatar {
            width: 90px; height: 90px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 2px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .username { font-size: 1.5rem; font-weight: 600; margin-bottom: 8px; }
        .bio { font-size: 0.9rem; opacity: 0.5; margin-bottom: 25px; }

        .links a {
            display: inline-block;
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-size: 1.4rem;
            opacity: 0.7;
            transition: 0.3s;
        }

        .links a:hover { opacity: 1; transform: translateY(-3px); }

        /* Clases de Activación */
        .hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .remove-blur { filter: blur(0) !important; }
    </style>
</head>
<body>

    <div id="entry-screen" onclick="startApp()">
        <h1>zzxxfaz.club</h1>
        <p class="click-hint">[ CLICK TO ENTER ]</p>
    </div>

    <main id="main-site">
        <div class="profile-card">
            <div class="avatar">
                <img src="https://via.placeholder.com/90" alt="pfp" style="width:100%; height:100%; object-fit:cover;">
            </div>
            <h2 class="username">@tu_nombre</h2>
            <p class="bio">Digital Artist & Dev</p>
            
            <div class="links">
                <a href="#" title="GitHub">github</a>
                <a href="#" title="Discord">discord</a>
                <a href="#" title="Instagram">insta</a>
            </div>
        </div>
    </main>

    <script>
        function startApp() {
            // Quita la pantalla negra
            document.getElementById('entry-screen').classList.add('hidden');
            // Quita el desenfoque del fondo
            document.getElementById('main-site').classList.add('remove-blur');
            
            // Si quieres música, descomenta estas líneas:
            // var audio = new Audio('tu-musica.mp3');
            // audio.volume = 0.5;
            // audio.play();
        }
    </script>
</body>
</html>
