<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzxxfaz.site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; 
            background: #000; 
            font-family: 'Segoe UI', sans-serif; 
            color: white; 
            overflow: hidden;
            perspective: 1000px;
        }

        /* Contenedor del video modificado */
        #bg-container {
            position: fixed;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            z-index: -1;
            will-change: transform;
            overflow: hidden;
        }

        /* Estilos para que el video cubra todo y tenga el filtro oscuro */
        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4); /* Reemplaza el gradiente anterior para oscurecerlo */
        }

        #entry-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        .neon-main {
            font-size: 3.5rem;
            font-weight: 800;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        #main-site {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .neon-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 400px;
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            will-change: transform;
        }

        .avatar {
            width: 100px; height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .social-icons a {
            color: #fff;
            font-size: 2.2rem;
            margin: 0 15px;
            text-decoration: none;
            opacity: 0.7;
            transition: 0.3s;
        }

        .social-icons a:hover { opacity: 1; text-shadow: 0 0 15px #fff; }

        .fade-out { opacity: 0 !important; pointer-events: none; }
        .show-site { opacity: 1 !important; }
    </style>
</head>
<body>

    <div id="bg-container">
        <video autoplay loop muted playsinline id="bg-video">
            <source src="Anm.mp4" type="video/mp4">
            Tu navegador no soporta videos.
        </video>
    </div>

    <audio id="bg-music" loop>
        <source src="nothingzz.mp3" type="audio/mpeg">
    </audio>

    <div id="entry-screen" onclick="start()">
        <p style="opacity:0.4; margin-top:15px; letter-spacing:2px;">[ CLICK TO ENTER ]</p>
    </div>

    <main id="main-site">
        <div class="neon-card" id="card">
            <div class="avatar">
                <img src="perfil.jpg" style="width:100%; height:100%; object-fit:cover;">
            </div>
            <h2 style="margin-bottom: 25px; letter-spacing: 1px; text-shadow: 0 0 5px #fff;">zVV</h2>
            <div class="social-icons">
                <a href="https://t.me/zvv69zz" target="_blank"><i class="fa-brands fa-telegram"></i></a>
                <a href="https://discord.gg/QmTquK4G" target="_blank"><i class="fa-brands fa-discord"></i></a>
            </div>
        </div>
    </main>

    <script>
        const card = document.getElementById('card');
        const bg = document.getElementById('bg-container');
        let mouseX = 0, mouseY = 0;
        let isStarted = false;

        function start() {
            isStarted = true;
            document.getElementById('entry-screen').classList.add('fade-out');
            document.getElementById('main-site').classList.add('show-site');
            
            const audio = document.getElementById("bg-music");
            audio.volume = 0.4;
            audio.play().catch(e => console.log("Error al reproducir audio"));
            
            window.history.pushState({view: 'main'}, "");
            requestAnimationFrame(updateParallax);
        }

        window.onpopstate = function(event) {
            if (isStarted) {
                window.location.reload();
            }
        };

        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = (e.clientY / window.innerHeight) * 2 - 1;
        });

        function updateParallax() {
            if (!isStarted) return;

            const bgX = mouseX * -15; 
            const bgY = mouseY * -15;
            bg.style.transform = `translate(${bgX}px, ${bgY}px)`;

            const rotateY = mouseX * 15; 
            const rotateX = mouseY * -15;
            card.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;

            requestAnimationFrame(updateParallax);
        }
    </script>
</body>
</html>
