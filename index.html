<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzxxfaz.club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; 
            background: #000; 
            font-family: 'Segoe UI', sans-serif; 
            color: white; 
            overflow: hidden;
            perspective: 1000px;
        }

        /* Fondo */
        #bg-container {
            position: fixed;
            top: -10%; left: -10%;
            width: 120%; height: 120%;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('Anm.gif') no-repeat center center/cover;
            z-index: -1;
            will-change: transform;
        }

        #entry-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        .neon-main {
            font-size: 3.5rem;
            font-weight: 800;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        #main-site {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .neon-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 400px;
            border: 1.5px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            will-change: transform;
        }

        .avatar {
            width: 90px; height: 90px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .social-icons a {
            color: #fff;
            font-size: 2rem;
            margin: 0 15px;
            text-decoration: none;
            opacity: 0.8;
            transition: 0.3s;
        }

        .social-icons a:hover { opacity: 1; text-shadow: 0 0 10px #fff; }

        .fade-out { opacity: 0 !important; pointer-events: none; }
        .show-site { opacity: 1 !important; }
    </style>
</head>
<body>

    <div id="bg-container"></div>

    <audio id="bg-music" loop>
        <source src="nothingzz.mp3" type="audio/mpeg">
    </audio>

    <div id="entry-screen" onclick="start()">
        <h1 class="neon-main">zzxxfaz.club</h1>
        <p style="opacity:0.4; margin-top:15px; letter-spacing:2px;">[ CLICK TO ENTER ]</p>
    </div>

    <main id="main-site">
        <div class="neon-card" id="card">
            <div class="avatar">
                <img src="perfil.jpg" style="width:100%; height:100%; object-fit:cover;">
            </div>
            <h2 style="margin-bottom: 20px; text-shadow: 0 0 5px #fff;">monster</h2>
            <div class="social-icons">
                <a href="https://t.me/TU_USUARIO" target="_blank"><i class="fa-brands fa-telegram"></i></a>
                <a href="LINK_DISCORD" target="_blank"><i class="fa-brands fa-discord"></i></a>
            </div>
        </div>
    </main>

    <script>
        const card = document.getElementById('card');
        const bg = document.getElementById('bg-container');
        let canMove = false;

        function start() {
            document.getElementById('entry-screen').classList.add('fade-out');
            document.getElementById('main-site').classList.add('show-site');
            
            const audio = document.getElementById("bg-music");
            audio.volume = 0.4;
            audio.play();
            
            // Habilitamos el movimiento después de entrar
            canMove = true;
        }

        document.addEventListener('mousemove', (e) => {
            if (!canMove) return;

            const { clientX, clientY } = e;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // Calculamos posición relativa al centro (-1 a 1)
            const posX = (clientX - centerX) / centerX;
            const posY = (clientY - centerY) / centerY;

            // Movimiento del fondo (opuesto al mouse para profundidad)
            bg.style.transform = `translate(${posX * -20}px, ${posY * -20}px)`;

            // Inclinación de la card
            card.style.transform = `rotateY(${posX * 15}deg) rotateX(${posY * -15}deg)`;
        });
    </script>
</body>
</html>
